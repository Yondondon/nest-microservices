services:
  gateway:
    container_name: gateway
    build:
      context: ./gateway
      dockerfile: ./Dockerfile
      args:
        APP_NAME: gateway
    command: pnpm run start:dev -- gateway
    env_file:
      - ./gateway/.env
    environment:
      NODE_ENV: development
    volumes:
      - ./gateway/src:/usr/src/app/src
      - ./gateway/package.json:/usr/src/app/package.json
      - ./gateway/pnpm-lock.yaml:/usr/src/app/pnpm-lock.yaml
      - ./gateway/tsconfig.json:/usr/src/app/tsconfig.json
      - ./gateway/tsconfig.build.json:/usr/src/app/tsconfig.build.json
      - ./gateway/nest-cli.json:/usr/src/app/nest-cli.json
      - /usr/src/app/node_modules
    ports:
      - '3001:3001'

  users:
    container_name: users
    build:
      context: ./users
      dockerfile: ./Dockerfile
      args:
        APP_NAME: users
    command: pnpm run start:dev -- users
    env_file:
      - ./users/.env
    environment:
      NODE_ENV: development
    volumes:
      - ./users/src:/usr/src/app/src
      - ./users/package.json:/usr/src/app/package.json
      - ./users/pnpm-lock.yaml:/usr/src/app/pnpm-lock.yaml
      - ./users/tsconfig.json:/usr/src/app/tsconfig.json
      - ./users/tsconfig.build.json:/usr/src/app/tsconfig.build.json
      - ./users/nest-cli.json:/usr/src/app/nest-cli.json
      - /usr/src/app/node_modules

  auth:
    container_name: auth
    build:
      context: ./auth
      dockerfile: ./Dockerfile
      args:
        APP_NAME: auth
    command: pnpm run start:dev -- auth
    env_file:
      - ./auth/.env
    environment:
      NODE_ENV: development
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./auth/src:/usr/src/app/src
      - ./auth/package.json:/usr/src/app/package.json
      - ./auth/pnpm-lock.yaml:/usr/src/app/pnpm-lock.yaml
      - ./auth/tsconfig.json:/usr/src/app/tsconfig.json
      - ./auth/tsconfig.build.json:/usr/src/app/tsconfig.build.json
      - ./auth/nest-cli.json:/usr/src/app/nest-cli.json
      - /usr/src/app/node_modules
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - redisdata:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ 'CMD', 'redis-cli', 'ping' ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass123
      POSTGRES_DB: defaultdb
    container_name: db
    volumes:
      - pgdata:/var/lib/postgresql
    ports:
      - '5432:5432'

volumes:
  pgdata:
  redisdata: